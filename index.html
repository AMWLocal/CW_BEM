<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="wraper">
            <div class="wraper__gradient">
                <div class="box">
                    <h1>Sign in</h1>
                    <form action="#">
                        <div class="box__input">
                            <label for="name">Username</label>
                            <input class="box__input name" type="text">
                            <label for="Password">Password</label>
                            <input class="box__input password" type="password">
                            <div class="check">
                                <input class=" box__input check" type="checkbox" id="check" name="#" checked>
                                <label class="checkbox" for="check">Keep me signed in</label>
                            </div>
                        </div>
                        <div class="btn">
                            <button>Sign in</button>
                        </div>

                        <div class="links">
                            <a href="#">Forgot password</a>
                            <a href="#">Create an account</a>
                        </div>




                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
